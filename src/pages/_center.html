<form name="form" class="form-horizontal" role="form">
  <div id="subject">
    <div class="form-group">
      <label class="control-label col-sm-2" for="title_subject">Название предмета:</label>

      <div class="col-sm-10">
        <input type="text" id="title_subject" name="title_subject"
               placeholder="title for subject" ng-model="title_subject" required>
        <span style="color:red" ng-show="form.title_subject.$dirty && form.title_subject.$invalid">
          <span ng-show="form.title_subject.$error.required">Subject Title is required.</span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="model.ratesCount">количество оценок/занятий:</label>

      <div class="col-sm-10">
        <input type="text" name="model.ratesCount" id="model.ratesCount" ng-model="model.ratesCount" required />
          <span style="color:red" ng-show="form.model.ratesCount.$dirty && form.model.ratesCount.$invalid">
            <span ng-show="form.model.ratesCount.$error.required">Count Ratings is required.</span>
            <span ng-show="form.model.ratesCount.$error.number">Invalid number.</span>
          </span>
      </div>
    </div>
    <hr />
  </div>

  <div id="main">
    <div ng-view>
    </div>
  </div>

  <button class="btn btn-success" ng-disabled="error || incomplete" onclick="send_on_server()">
    <span class="glyphicon glyphicon-save"></span> Send Result
  </button>
</form>
