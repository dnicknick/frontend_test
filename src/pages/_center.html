<form name="form" class="form-horizontal" role="form">
  <div id="subject">
    <div class="form-group">
      <label class="control-label" for="title_subject">Название предмета:</label>

      <div>
        <input type="text" id="title_subject" name="title_subject" placeholder="title for subject" required data-ng-model="title_subject" />
        <span style="color:red" data-ng-show="form.title_subject.$dirty && form.title_subject.$invalid">
          <span data-ng-show="form.title_subject.$error.required">Subject Title is required.</span>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="model.ratesCount">Количество оценок/занятий:</label>

      <div>
        <input type="text" name="model.ratesCount" id="model.ratesCount" placeholder="number format" required data-ng-model="model.ratesCount" />
          <span style="color:red" data-ng-show="form.model.ratesCount.$dirty && form.model.ratesCount.$invalid">
            <span data-ng-show="form.model.ratesCount.$error.required">Count Ratings is required.</span>
            <span data-ng-show="form.model.ratesCount.$error.number">Invalid number.</span>
          </span>
      </div>
    </div>
  </div>

  <div id="main" ng-view>
  </div>

  <button class="btn btn-success" ng-disabled="error || incomplete" onclick="send_on_server()">
    <span class="glyphicon glyphicon-save"></span> Send Result
  </button>
</form>
