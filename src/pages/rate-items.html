<div id="rateitems">
  <ol>
    <li name="subitem[]">
      <label for="rating-value[0]">оценка:
        <input type="number" id="rating-value[0]" min="0" max="5" step="1" value="4" class="rating-width">
      </label>
      <label><input type="radio" name="rate[0]" value="disrespectfully">Неуважительно</label>
      <label><input type="radio" name="rate[0]" value="respectfully">Уважительно</label>
      <label><input type="radio" name="rate[0]" value="rating" checked="true">Оценка</label>
    </li>
  </ol>

  <ul>
    <li ng-repeat="dog in dogs">{{ dog }}</li>
  </ul>
</div>
